<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToyoTech Team</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f20;
            color: #ffffff;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 50px;
            background-color: #1a1a2e;
        }

        header img {
            height: 60px;
        }

        header h1 {
            font-size: 28px;
            margin: 0;
        }

        main {
            padding: 40px 50px;
        }

        section {
            margin-bottom: 60px;
        }

        h2 {
            font-size: 24px;
            color: #9b9bff;
            margin-bottom: 20px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
        }

        .member {
            background-color: #1f1f3b;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid #9b9bff;
        }

        .member h3 {
            margin: 10px 0 5px;
        }

        .member p {
            font-size: 14px;
            color: #cccccc;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a2e;
            font-size: 14px;
            color: #aaaaaa;
        }
    </style>
</head>

<body>
    <header>
        <img src="ToyoTech_Logo.png" alt="ToyoTech Logo">
        <h1>ToyoTech</h1>
    </header>

    <main>
        <section>
            <h2>Our Team</h2>
            <div class="team-grid">
                <div class="member">
                    <img src="https://via.placeholder.com/100" alt="Member Photo">
                    <h3>조영식 Youngsik Cho</h3>
                    <p>Lead Developer</p>
                </div>
                <div class="member">
                    <img src="DHL.jpg" alt="Member Photo">
                    <h3>이동하 Dongha Lee</h3>
                    <p>UI/UX Designer</p>
                </div>
                <div class="member">
                    <img src="https://via.placeholder.com/100" alt="Member Photo">
                    <h3>박준현 Junhyun Park</h3>
                    <p>Project Manager</p>
                </div>
                <div class="member">
                    <img src="https://via.placeholder.com/100" alt="Member Photo">
                    <h3>김주원 Juwon Kim</h3>
                    <p>AI Researcher</p>
                </div>
            </div>
        </section>

        <section>
            <h2>Contact Us</h2>
            <p>Email: makers.toyotech@gmail.com</p>
            <p>Phone: +82-10-6316-2234</p>
        </section>
    </main>

    <footer>
        &copy; 2025 ToyoTech. All rights reserved.
    </footer>
</body>

</html>
