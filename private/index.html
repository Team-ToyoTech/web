<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToyoTech Private</title>
        <link rel="icon" href="/Logo Image/ToyoTech_Logo_forTab.png" />
        <style>
            header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 3px 30px;
                background-color: #1a1a2e;
            }

            header img {
                height: 95px;
            }

            header h1 {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                margin: 0;
            }

            header #welcomeMessage {
                margin-left: auto;
                color: white;
                font-size: 18px;
            }

            header button {
                margin-left: 10px;
            }

            main {
                padding: 40px 50px;
            }

            body {
                margin: 0;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background-color: #0f0f20;
                color: #ffffff;
            }

            h1 {
                text-align: center;
                margin-bottom: 30px;
            }

            #passwordSection,
            #todoSection,
            #accountSection {
                max-width: 800px;
                margin: auto;
                margin-bottom: 40px;
            }

            input[type="password"],
            input[type="text"] {
                padding: 10px;
                height: 25px;
                vertical-align: middle;
                width: 80%;
                margin-right: 10px;
                border-radius: 5px;
                border: none;
                outline: none;
                font-size: 14px;
            }

            button {
                height: 45px;
                vertical-align: middle;
                padding: 0 15px;
                background-color: #9b9bff;
                border: none;
                border-radius: 5px;
                color: white;
                cursor: pointer;
                font-size: 14px;
            }

            footer {
                text-align: center;
                padding: 20px;
                background-color: #1a1a2e;
                font-size: 14px;
                color: #aaaaaa;
            }

            ul {
                list-style-type: none;
                padding: 0;
            }

            li {
                background-color: #1f1f3b;
                padding: 10px;
                margin-top: 10px;
                border-radius: 5px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }

            th,
            td {
                border: 1px solid #3a3a5a;
                padding: 10px;
                text-align: center;
            }

            th {
                background-color: #2a2a4a;
            }

            .hidden {
                display: none;
            }

            .input-row {
                margin-top: 20px;
            }
        </style>
    </head>

    <body>
        <header>
            <img
                src="/Logo Image/ToyoTech_Logo.png"
                alt="ToyoTech Logo"
                onclick="window.location.href='/'"
                style="cursor: pointer"
            />
            <h1>ToyoTech Private</h1>
            <span id="welcomeMessage"></span>
            <button
                onclick="Logout()"
                style="
                    padding: 8px 16px;
                    background-color: #9b9bff;
                    border: none;
                    border-radius: 6px;
                    color: white;
                    cursor: pointer;
                "
            >
                로그아웃
            </button>
        </header>

        <main>
            <!-- ToDo 목록 -->
            <section id="todoSection" class="hidden">
                <h2>ToDo 리스트</h2>
                <input type="text" id="todoInput" placeholder="할 일 입력" />
                <button onclick="AddTodo()">추가</button>
                <ul id="todoList"></ul>
            </section>

            <!-- 계정 정보 테이블 -->
            <section id="accountSection" class="hidden">
                <h2>사이트 계정 정보</h2>
                <div class="input-row">
                    <input
                        type="text"
                        id="siteName"
                        placeholder="사이트명"
                        style="margin-bottom: 10px"
                    />
                    <input
                        type="text"
                        id="siteId"
                        placeholder="아이디"
                        style="margin-bottom: 10px"
                    />
                    <input type="text" id="sitePw" placeholder="비밀번호" />
                    <button onclick="AddAccount()">추가</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>사이트</th>
                            <th>아이디</th>
                            <th>비밀번호</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody id="accountTableBody"></tbody>
                </table>
            </section>
        </main>

        <footer>&copy; 2025 ToyoTech. All rights reserved.</footer>

        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
            import {
                getAuth,
                onAuthStateChanged,
                signOut,
            } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
            import {
                getFirestore,
                collection,
                addDoc,
                getDocs,
                onSnapshot
            } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

            const firebaseConfig = {
                apiKey: "AIzaSyARGW_mHhw5A8S2ImeNW3fEXrxBExgcxGg",
                authDomain: "toyotech-web.firebaseapp.com",
                projectId: "toyotech-web",
                storageBucket: "toyotech-web.appspot.com",
                messagingSenderId: "132249097383",
                appId: "1:132249097383:web:f7e07df7bcfa6c2c3cf848",
            };

            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document
                        .getElementById("todoSection")
                        .classList.remove("hidden");
                    document
                        .getElementById("accountSection")
                        .classList.remove("hidden");
                    LoadTodos();
                    LoadAccounts();
                } else {
                    window.location.href = "/private/login/";
                }
            });

            window.AddTodo = async function () {
                const todoInput = document.getElementById("todoInput");
                const text = todoInput.value.trim();
                if (text === "") return;

                try {
                    await addDoc(collection(db, "Private_ToDo"), { text });
                    todoInput.value = "";
                } catch (error) {
                    console.error("Error adding ToDo: ", error);
                }
            };

            function LoadTodos() {
                const todoList = document.getElementById("todoList");
                todoList.innerHTML = ""; // Clear existing items

                onSnapshot(collection(db, "Private_ToDo"), (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === "added") {
                            const li = document.createElement("li");
                            li.textContent = change.doc.data().text;
                            todoList.appendChild(li);
                        }
                    });
                });
            }

            window.AddAccount = async function () {
                const siteName = document.getElementById("siteName").value.trim();
                const siteId = document.getElementById("siteId").value.trim();
                const sitePw = document.getElementById("sitePw").value.trim();
                if (!siteName || !siteId || !sitePw) return;

                try {
                    await addDoc(collection(db, "Private_Site"), {
                        Name: siteName,
                        ID: siteId,
                        PW: sitePw,
                    });

                    document.getElementById("siteName").value = "";
                    document.getElementById("siteId").value = "";
                    document.getElementById("sitePw").value = "";
                } catch (error) {
                    console.error("Error adding account: ", error);
                }
            };

            function LoadAccounts() {
                const tbody = document.getElementById("accountTableBody");
                tbody.innerHTML = ""; // Clear existing rows

                onSnapshot(collection(db, "Private_Site"), (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === "added") {
                            const data = change.doc.data();
                            const tr = document.createElement("tr");
                            tr.innerHTML = `
                                <td>${data.Name}</td>
                                <td>${data.ID}</td>
                                <td>${data.PW}</td>
                                <td>
                                    <button onclick="EditAccount(this)">수정</button>
                                    <button onclick="DeleteAccount(this)">삭제</button>
                                </td>
                            `;
                            tbody.appendChild(tr);
                        }
                    });
                });
            }

            window.Logout = function () {
                signOut(auth).then(() => {
                    window.location.href = "/private/login/";
                });
            };
        </script>
    </body>
</html>
