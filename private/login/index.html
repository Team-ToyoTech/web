<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <h2>로그인</h2>
    <input type="email" id="emailInput" placeholder="이메일 입력"><br><br>
    <input type="password" id="passwordInput" placeholder="비밀번호 입력"><br><br>
    <button onclick="Login()">로그인</button>
    <button onclick="Register()">회원가입</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARGW_mHhw5A8S2ImeNW3fEXrxBExgcxGg",
            authDomain: "toyotech-web.firebaseapp.com",
            projectId: "toyotech-web",
            storageBucket: "toyotech-web.appspot.com",
            messagingSenderId: "132249097383",
            appId: "1:132249097383:web:f7e07df7bcfa6c2c3cf848"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.Login = async function () {
            const email = document.getElementById("emailInput").value;
            const password = document.getElementById("passwordInput").value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = "/private/index.html";
            } catch (error) {
                alert("로그인 실패: " + error.message);
            }
        };

        // 회원가입 함수 정의
        window.Register = function () {
            const email = document.getElementById("emailInput").value;
            const password = document.getElementById("passwordInput").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // 회원가입 성공
                    const user = userCredential.user;
                    alert("회원가입 성공: " + user.email);
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert("회원가입 실패: " + errorMessage + " (" + errorCode + ")");
                });
        };
    </script>
</body>
</html>
